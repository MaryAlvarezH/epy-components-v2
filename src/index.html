<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="https://storage.googleapis.com/assets-front/fonts/epy-icons.css" />
  <link rel="stylesheet" href="https://storage.googleapis.com/assets-front/css/epy-0-0-1.min.css" />

  <script type="module" src="/build/epy-components.esm.js"></script>
  <script nomodule src="/build/epy-components.js"></script>
</head>

<body>
  <div class="epy-row">
    <div class="col-2">
      <epy-input type="input-line validate" placeholder="placeholder" label="Label" label-helper="this is label Helper"
        maxlength="10" error-label="Invalid token" required=true clear=true validation-status="invalid">
        <i slot="content-left" class="epy-icon-edit left"></i>
        <i slot="content-right"></i>
      </epy-input>
    </div>

  </div>

  <div class="epy-row">
    <div class="col-3">
      <epy-input type="input-line validate" label="Textarea" placeholder="disabled by class" rows="3"
        error-label="Invalid token" required="true">
      </epy-input>
    </div>
    <div class="col-1">
      <epy-checkbox label="Test"></epy-checkbox>
    </div>
    <div class="col-3">
      <epy-checkbox></epy-checkbox>
    </div>
    <div class="col-3">
      <epy-checkbox></epy-checkbox>
    </div>
  </div>

  <h4>Styles from CDN</h4>
  <div class="input input-line counter required validate">
    <label class="input-label">Label</label>
    <div class="input-container">
      <input class="input-text" type="text" maxlength="10" />
    </div>
    <div class="input-aux-container">
      <div class="helper-text">Error Message</div>
      <div class="number">0/10</div>
    </div>
  </div>


  <script>
    // Multiple Checkboxes
    const pwcCheckboxes = document.querySelectorAll("epy-checkbox");
    pwcCheckboxes.forEach(element => {
      element.addEventListener("checkedEvent", event => {
        console.log("Event: ", event.detail);
      });
    });
  </script>

</body>

</html>
