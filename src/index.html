<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <link
      rel="stylesheet"
      href="https://storage.googleapis.com/assets-front/fonts/epy-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://storage.googleapis.com/assets-front/css/epy.min.css"
    />

    <script type="module" src="/build/epy-components.esm.js"></script>
    <script nomodule src="/build/epy-components.js"></script>
  </head>
  <body>
    <epy-button epyclass="btn btn-primary">
      primary button<i class="epy-icon-edit right"></i>
    </epy-button>

    <epy-button epyclass="btn btn-primary disabled">
      <i class="epy-icon-edit left"></i><span>primary button</span>
    </epy-button>

    <epy-card epyclass="card">
      <span>card</span>
    </epy-card>

    <epy-card epyclass="card-panel">
      <span>card panel</span>
    </epy-card>

    <!-- <epy-icon icon="icon-import-campaign" style="color:green"></epy-icon> -->
  </body>
</html>
