<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <link
      rel="stylesheet"
      href="https://storage.googleapis.com/assets-front/fonts/epy-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://storage.googleapis.com/assets-front/css/epy.css"
    />

    <script type="module" src="/build/epy-components.esm.js"></script>
    <script nomodule src="/build/epy-components.js"></script>
  </head>
  <body>
    <epy-button>
      primary button
      <i class="epy-icon-edit right"></i>
    </epy-button>

    <epy-button type="btn-primary">
      primary button<i class="epy-icon-edit right"></i>
    </epy-button>

    <epy-button type="btn-primary disabled">
      <i class="epy-icon-edit left"></i><span>primary button</span>
    </epy-button>

    <epy-card>
      <span>card</span>
    </epy-card>

    <epy-card type="card-panel">
      <span>card panel</span>
    </epy-card>

    <epy-loader type="budget-loader"> </epy-loader>

    <!-- <epy-icon icon="icon-import-campaign" style="color:green"></epy-icon> -->

    <div class="epy-row">
      <div class="col-2">
        <epy-input
          type="input input-line validate"
          placeholder="placeholder"
          label="Label"
          label-helper="this is label Helper"
        ></epy-input>
      </div>

      <div class="col-2">
        <epy-input
          type="input input-line validate"
          label="Label"
          value="value"
        ></epy-input>
      </div>

      <div class="col-2">
        <epy-input
          type="input input-line validate"
          input-type="email"
          label="Email"
          placeholder="email"
        ></epy-input>
      </div>

      <div class="col-2">
        <epy-input
          type="input input-line validate"
          label="Email"
          input-type="email"
          value="123"
          validation-status="invalid"
        ></epy-input>
      </div>

      <div class="col-2">
        <epy-input
          type="input input-line validate"
          label="Email"
          input-type="email"
        >
          <i slot="content-left" class="epy-icon-edit left"></i>
          <i slot="content-right" class="epy-icon-user right"></i>
        </epy-input>
      </div>
    </div>

    <div class="epy-row">
      <div class="col-2">
        <epy-input
          type="input input-outline validate"
          placeholder="placeholder"
          label="Label"
          label-helper="this is label Helper"
        ></epy-input>
      </div>

      <div class="col-2">
        <epy-input
          type="input input-outline validate"
          label="Label"
          value="value"
        ></epy-input>
      </div>

      <div class="col-2">
        <epy-input
          type="input input-outline validate"
          input-type="email"
          label="Email"
          placeholder="email"
        ></epy-input>
      </div>

      <div class="col-2">
        <epy-input
          type="input input-outline validate"
          label="Email"
          input-type="email"
          value="123"
          validation-status="invalid"
        ></epy-input>
      </div>

      <div class="col-2">
        <epy-input
          type="input input-outline validate"
          label="Email"
          input-type="email"
        >
          <i slot="content-left" class="epy-icon-edit left"></i>
          <i slot="content-right" class="epy-icon-user right"></i>
        </epy-input>
      </div>
    </div>

    <h4>Styles from CDN</h4>
    <div class="input">
      <div class="input-container content-asides">
        <i class="epy-icon-user left"></i>
        <input class="input-text invalid" type="email" placeholder="email" />
        <i id="clean" class="epy-icon-x clean right"></i>
      </div>
    </div>
  </body>
</html>
